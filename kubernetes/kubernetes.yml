---
- hosts: all
  become: yes
  tasks:
#INSTALL DOCKER AND REPO
    - name: install Docker
      apt:
        pkg:
          - docker-ce=5:19.03.15~3-0~debian-buster
          - docker-ce-cli=5:19.03.15~3-0~debian-buster
          - containerd.io=1.3.9-1
        update_cache: true
      become: yes
    - name: Configure cgroup 
      copy:
        src: conf/docker/daemon.json
        dest: /etc/docker/daemon.json
      become: yes
    - name: Reload daemon
      ansible.builtin.systemd:
        daemon_reload: yes
    - name: install APT Transport HTTPS
      apt:
        name: apt-transport-https
        state: present
    - name: add Kubernetes apt-key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present
    - name: add Kubernetes APT repository
      apt_repository:
       repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
       state: present
       filename: 'kubernetes'
#CONFIGURE MACHINE
    - name: Configure modules-load 
      copy:
        src: conf/modules-load/k8s.conf
        dest: /etc/modules-load.d/k8s.conf
      become: yes
    - name: Configure sysctl
      copy:
        src: conf/sysctl/k8s.conf
        dest: /etc/sysctl.d/k8s.conf
      become: yes
    - shell: sudo sysctl --system
#INSTALL K8S TOOLS
    - name: install kubelet
      apt:
        name: kubelet=1.20.4-00
        state: present 
        update_cache: true
    - name: install kubeadm
      apt:
        name: kubeadm=1.20.4-00
        state: present
        update_cache: true
- hosts: masters
  become: yes
  tasks:
    - name: install kubectl
      apt:
        name: kubectl=1.20.4-00
        state: present
        update_cache: true
        force: yes
#DISABLE SWAP
    - name: Disable SWAP since Kubernetes can't work with swap enabled (1/2)
      shell: |
        sudo swapoff -a
    - name: Disable SWAP in fstab since Kubernetes can't work with swap enabled (2/2)
      replace:
         path: /etc/fstab
         regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
         replace: '# \1'
